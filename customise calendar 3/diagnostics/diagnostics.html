<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ColorKit Push Diagnostics</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        padding: 24px;
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 32px;
      }

      h1 {
        color: #1e293b;
        margin-bottom: 8px;
        font-size: 28px;
      }

      .subtitle {
        color: #64748b;
        margin-bottom: 32px;
        font-size: 14px;
      }

      .section {
        margin-bottom: 32px;
        padding: 24px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f8fafc;
      }

      .section h2 {
        color: #334155;
        margin-bottom: 16px;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        margin-bottom: 8px;
        background: white;
        border-radius: 6px;
        border: 1px solid #e2e8f0;
      }

      .status-label {
        color: #475569;
        font-weight: 500;
      }

      .status-value {
        font-family: 'Courier New', monospace;
        font-size: 13px;
        color: #1e293b;
      }

      .status-good {
        color: #16a34a;
        font-weight: 600;
      }

      .status-bad {
        color: #dc2626;
        font-weight: 600;
      }

      .status-warning {
        color: #ea580c;
        font-weight: 600;
      }

      .status-info {
        color: #0284c7;
        font-weight: 600;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }

      .btn-secondary {
        background: #f1f5f9;
        color: #334155;
        border: 1px solid #cbd5e1;
      }

      .btn-secondary:hover {
        background: #e2e8f0;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .actions {
        display: flex;
        gap: 12px;
        margin-top: 16px;
        flex-wrap: wrap;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #e2e8f0;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .code-block {
        background: #1e293b;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 6px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        overflow-x: auto;
        margin-top: 12px;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .alert-success {
        background: #dcfce7;
        border: 1px solid #86efac;
        color: #166534;
      }

      .alert-error {
        background: #fee2e2;
        border: 1px solid #fca5a5;
        color: #991b1b;
      }

      .alert-warning {
        background: #fed7aa;
        border: 1px solid #fdba74;
        color: #9a3412;
      }

      .alert-info {
        background: #dbeafe;
        border: 1px solid #93c5fd;
        color: #1e40af;
      }

      .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
      }

      .badge-success {
        background: #dcfce7;
        color: #166534;
      }

      .badge-error {
        background: #fee2e2;
        color: #991b1b;
      }

      .badge-warning {
        background: #fed7aa;
        color: #9a3412;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç Push Notification Diagnostics</h1>
      <p class="subtitle">Debug and test push notification functionality</p>

      <!-- Extension Status -->
      <div class="section">
        <h2>üì± Extension Status</h2>
        <div id="extensionStatus">
          <div class="status-item">
            <span class="status-label">Loading...</span>
            <span class="loading"></span>
          </div>
        </div>
      </div>

      <!-- Push Subscription Status -->
      <div class="section">
        <h2>üîî Push Subscription</h2>
        <div id="pushStatus">
          <div class="status-item">
            <span class="status-label">Loading...</span>
            <span class="loading"></span>
          </div>
        </div>
        <div class="actions">
          <button id="checkPushBtn" class="btn btn-primary">Check Push Status</button>
          <button id="registerPushBtn" class="btn btn-secondary">Re-register Push</button>
        </div>
      </div>

      <!-- Backend Diagnostics -->
      <div class="section">
        <h2>üñ•Ô∏è Backend Diagnostics</h2>
        <div id="backendStatus">
          <div class="alert alert-info">
            Click "Run Backend Diagnostics" to check backend configuration and subscription status.
          </div>
        </div>
        <div class="actions">
          <button id="runDiagnosticsBtn" class="btn btn-primary">Run Backend Diagnostics</button>
          <button id="testPushBtn" class="btn btn-secondary">Send Test Push</button>
        </div>
        <div id="diagnosticsResult" class="hidden"></div>
      </div>

      <!-- Logs -->
      <div class="section">
        <h2>üìã Activity Log</h2>
        <div id="activityLog" class="code-block"></div>
      </div>
    </div>

    <script type="module" src="diagnostics.js"></script>
  </body>
</html>
